<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div id="shell">
    <div id="container">
    
            <p name="textarea" class="textarea" id="display"></p>

            <button id="btn" class="one" value="1">1
               </button>
            <button id="btn" class="two" value="2">2
                </button>
            <button id="btn" class="three" value="3">3
                </button>
            <button id="btn" class="four" value="4">4
                </button>
            <button id="btn" class="five" value="5">5
                </button>
            <button id="btn" class="six" value="6">6
                </button>
            <button id="btn" class="seven" value="7">7
                </button>
            <button id="btn" class="eight" value="8">8
                </button>
            <button id="btn" class="nine" value="9">9
                </button>
            <button id="btn" class="zero" value="0">0
                </button>
            <button id="btn" class="point" value=".">.
                </button>
            <button id="operations" class="addition btn1" value="+">+
                </button>
            <button id="operations" class="subtraction btn1" value="-">-
                </button>
            <button id="operations" class="multiplication btn1" value="x">x
                </button>
            <button id="operations" class="division btn1" value="%">%
                </button>
            <button id="operate" class="equals btn1" value="=">=
                </button>
            <button id="clear" class="clear btn1" value="clear">C
                </button>
    </div>
</div> 
</body>
<script src="script.js"></script>
</html>
